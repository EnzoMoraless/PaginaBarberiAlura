<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input id="nombreapellido" type="text" class="input-padron" required>

            <label for="correoelectronico">Correo electrónico</label>
            <input id="correoelectronico" type="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input id="telefono" type="tel" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="68px" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select name="" id="">7
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label for=""><input type="checkbox" name="" id="" class="checkbox" checked>¿Le gustaria recibir novedades acerca de la Barberia Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia Alura">
        <p class="copyright">&#169 Copyright Barberia Alura - 2020</p>
    </footer>
</body>
</html>
